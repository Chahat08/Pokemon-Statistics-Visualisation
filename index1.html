<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Your Visualization</title>
    <style>
        /* Custom styles to ensure visualization fits within one page */
        body {
            overflow-x: hidden; /* Disable horizontal scrolling */
            margin-bottom: 50px; /* Add space at the bottom */
        }

        .container-custom {
            max-width: 1200px; /* Set max-width for the container */
            margin-top: 20px; /* Add space at the top */
        }

        #my_dataviz {
            max-width: 800px; /* Set max-width for the visualization area */
            margin: 0 auto; /* Center the visualization area */
            padding: 20px; /* Add padding for better appearance */
        }

        /* Add an empty row after the container */
        .empty-row {
            height: 50px; /* Adjust the height as needed */
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fluid mt-5 container-custom">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1>Hello, World</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4 text-center">
                <button class="btn btn-primary">Draw Barplot</button>
            </div>
            <div class="col-md-4 text-center">
                <button class="btn btn-primary">Draw Histogram</button>
            </div>
            <div class="col-md-4 text-center">
                <button class="btn btn-primary">Draw Scatterplot</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <select id="selectButtonCat" class="form-control"></select>
            </div>
            <div class="col-md-4">
                <select id="selectButtonNum" class="form-control"></select>
            </div>
            <div class="col-md-4">
                <select id="selectButtonLine" class="form-control"></select>
                <div>
                    <input type="radio" name="axis" value="X"> X-Axis Field<br>
                    <input type="radio" name="axis" value="Y"> Y-Axis Field<br>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <!-- Create a div where the graph will take place -->
                <div id="my_dataviz"></div>
            </div>
        </div>
    </div>

    <!-- Add an empty row after the container -->
    <div class="empty-row"></div>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <!-- Your JavaScript file -->
    <script language="javascript" type="text/javascript" src="app.js"></script>
</body>

</html>
