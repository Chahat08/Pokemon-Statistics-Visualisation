<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>CSE 564 LAB 1</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="img/pokemon_logo.png" alt="Pokemon Logo" id="pokemon-logo">
                <h1>Data Visualization</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 text-center chartHeading">
                <!--<p>DRAW BAR CHART</p>-->
                <button id="drawBarChart" class="btn btn-primary">DRAW BAR CHART</button>
            </div>
            <div class="col-md-4 text-center chartHeading">
                <!--<p>DRAW BAR CHART</p>-->
                <button id="drawHistogram" class="btn btn-primary">DRAW HISTOGRAM</button>
            </div>
            <div class="col-md-4 text-center chartHeading">
                <!--<p>DRAW BAR CHART</p>-->
                <button id="drawScatterPlot" class="btn btn-primary">DRAW SCATTER PLOT</button>
            </div>
        </div>
        <div class="row mt-3 mb-0">
            <div class="col-md-4 text-center">
                <!--<p>DRAW BAR CHART</p>-->
                <select id="selectButtonCat" class="form-control"></select>
            </div>
            <div class="col-md-4 text-center">
                <!--<p>DRAW HISTOGRAM</p>-->
                <select id="selectButtonNum" class="form-control"></select>
                <p>
                    <label class="mt-3">Number of bins:</label>
                    <input type="number" min="1" max="100" step="10" value="20" id="nBin">
                </p>
            </div>
            <div class="col-md-4 text-center">
                <!--<p>DRAW SCATTER PLOT</p>-->
                <select id="selectButtonScatter" class="form-control"></select>
                <div>
                    <input type="radio" name="axis" value="X" checked="checked"> X-Axis Field<br>
                    <input type="radio" name="axis" value="Y"> Y-Axis Field<br>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-3 justify-content-center">
            <div id="my_dataviz" class="col-md-8"></div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-md-12 text-center">
                <!-- Add a toggle button -->
                <button id="toggleButton" class="btn btn-primary mt-3">Toggle Orientation</button>
            </div>
        </div>
    </div>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <!-- Your JavaScript file -->
    <script language="javascript" type="text/javascript" src="app.js"></script>
</body>
</html>
