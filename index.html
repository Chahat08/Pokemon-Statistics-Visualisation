<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>CSE 564 LAB 1</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Pokemon Data Visualization</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 text-center">
                <button id="drawBarChart" class="btn btn-primary">Draw Bar Chart</button>
            </div>
            <div class="col-md-4 text-center">
                <button id="drawHistogram" class="btn btn-primary">Draw Histogram</button>
            </div>
            <div class="col-md-4 text-center">
                <button id="drawScatterPlot" class="btn btn-primary">Draw Scatter Plot</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <select id="selectButtonCat" class="form-control"></select>
            </div>
            <div class="col-md-4">
                <select id="selectButtonNum" class="form-control"></select>
            </div>
            <div class="col-md-4">
                <select id="selectButtonScatter" class="form-control"></select>
                <div>
                    <input type="radio" name="axis" value="X" checked="checked"> X-Axis Field<br>
                    <input type="radio" name="axis" value="Y"> Y-Axis Field<br>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-3 justify-content-center">
            <div id="my_dataviz" class="col-md-8"></div>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-md-12 text-center">
                <!-- Add a toggle button -->
                <button id="toggleButton" class="btn btn-primary mt-3">Toggle Orientation</button>
            </div>
        </div>
    </div>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <!-- Your JavaScript file -->
    <script language="javascript" type="text/javascript" src="app.js"></script>
</body>
</html>
