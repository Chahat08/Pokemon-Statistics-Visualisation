<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>CSE 564 LAB 1</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <!-- Pokemon Logo Row -->
        <div class="row mb-3" style="height: 5%">
            <div class="col-md-12 text-center">
                <img src="img/pokemon_logo.png" alt="Pokemon Logo" id="pokemon-logo">
            </div>
        </div>
        <!-- Data Visualization Heading Row -->
        <div class="row mb-3" style="height: 5%">
            <div class="col-md-12 text-center">
                <h1>STATISTICS</h1>
            </div>
        </div> <!---->
        <div class="row mt-3 mb-5" style="height: 10%">
            <!-- Dropdowns Row -->
            <div class="col-md-4 text-center menu" id="barChartDropdown">
                <div class="dropdown">
                    <div class="dropdown-toggle" id="barChartDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        DRAW BAR CHART
                    </div>
                    <div class="dropdown-menu" aria-labelledby="barChartDropdownButton">
                        <select id="selectButtonCat" class="form-control"></select>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center menu" id="histogramDropdown">
                <div class="dropdown">
                    <div class="dropdown-toggle" id="histogramDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        DRAW HISTOGRAM
                    </div>
                    <div class="dropdown-menu" aria-labelledby="histogramDropdownButton">
                        <select id="selectButtonNum" class="form-control"></select>
                        <p>
                            <label class="mt-3" style="color: white;">Number of bins:</label>
                            <input type="number" min="1" max="100" step="10" value="20" id="nBin">
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center menu" id="scatterPlotDropdown">
                <div class="dropdown">
                    <div class="dropdown-toggle" id="scatterPlotDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        DRAW SCATTER PLOT
                    </div>
                    <div class="dropdown-menu" aria-labelledby="scatterPlotDropdownButton">
                        <select id="selectButtonScatter" class="form-control"></select>
                        <div>
                            <input type="radio" name="axis" value="X" checked="checked" > <span id="xAxisLabel" style="color: white;">X-Axis Field: Generation</span><br>
                            <input type="radio" name="axis" value="Y"> <span id="yAxisLabel" style="color: white;">Y-Axis Field: Generation</span><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!---->
        <div class="row mt-3 mb-1 justify-content-center" style="height: 75%">
            <!-- Visualization Container Row -->
            <div id="my_dataviz" class="col-md-8"></div>
        </div>
        <div class="row mt-3 justify-content-center" style="height: 5%">
            <!-- Toggle Button Row -->
            <div class="col-md-12 text-center">
                <button id="toggleButton" class="btn btn-primary">Toggle Orientation</button>
            </div>
        </div>
    </div>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <!-- Your JavaScript file -->
    <script language="javascript" type="text/javascript" src="app.js"></script>
</body>
</html>
