<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>CSE 564 LAB 1</title>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <!-- Pokemon Logo Row -->
        <div class="row mb-3" style="height: 5%">
            <div class="col-md-12 text-center">
                <img src="img/pokemon_logo.png" alt="Pokemon Logo" id="pokemon-logo">
            </div>
        </div>
        <!-- Data Visualization Heading Row -->
        <div class="row mb-3" style="height: 5%">
            <div class="col-md-12 text-center">
                <h1>STATISTICS</h1>
            </div>
        </div>
        <div class="row mt-3 mb-5" style="height: 10%">
            <!-- Dropdowns Row -->
            <div class="col-md-4 text-center menu">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="togglePlotType">
                        <label class="custom-control-label" for="togglePlotType">DRAW SCATTERPLOT</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center menu" id="selectFieldDropdown">
                <div class="dropdown">
                    <div class="dropdown-toggle" id="selectFieldDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-weight: 700;">
                        SELECT FIELD
                    </div>
                    <div class="dropdown-menu" aria-labelledby="selectFieldDropdownButton">
                        <select id="selectButtonField" class="form-control">
                            <!-- Options will be dynamically added by JavaScript -->
                        </select>
                        <div id="radioButtons" style="display: none;">
                            <input type="radio" name="axis" value="X" checked="checked"> <span id="xAxisLabel" style="color: white;">X-Axis Field: Generation</span><br>
                            <input type="radio" name="axis" value="Y"> <span id="yAxisLabel" style="color: white;">Y-Axis Field: Generation</span><br>
                        </div>
                        <p id="numberOfBins"" style="display: none;">
                            <label class="mt-3" style="color: white;">Number of bins:</label>
                            <input type="number" min="1" max="100" step="10" value="20" id="nBin">
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center menu">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="toggleOrientation">
                    <label class="custom-control-label" for="toggleOrientation">TOGGLE ORIENTATION</label>
                </div>
            </div>
        </div>

        <div class="row mt-3 mb-1 justify-content-center" style="height: 75%">
            <!-- Visualization Container Row -->
            <div id="my_dataviz" class="col-md-8"></div>
        </div>
    </div>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>
    <!-- Your JavaScript file -->
    <script language="javascript" type="text/javascript" src="app.js"></script>
</body>
</html>
